experiences:
    - role: Graduate Teaching Assistant
      time: 2019 -  2020 (7 Months)
      company: Maharishi International University, Iowa, United States
      details: |
        I worked closely with helping students during labs, projects sessions,
        grading assignments, recording class attendance, and Checking project delivery.
        I selected 4 times as a Teaching Assistant in four different courses block:
          - CS544 - Enterprise Architecture by Prof. Joseph Bruen
          - CS425 - Software Engineering by Prof. Obina Kalu
          - CS472 - Web Application Programming by Prof. Keith Levi. PhD
          - CS422 - Database Management Systems by Prof. Mrudula Mukadam
    - role: Senior Software Development Engineer in Test
      time: 2016 - 2019
      company: Bukalapak.com, Jakarta
      details: |
        Key member of Quality Assurance core team as well as Discovery to Buy, CHAT, Personalization, Recommendation, E-Money, and Shopping Growth teams.

        Tasks Performed:
        - Designed and executed complex automation tests for API, web, mobile, Android, and iOS apps.
        - Contributed to team effectiveness and efficiency through education of new SDET members, supporting and setting an example of best software development practices.
        - Partnered with developers and test engineers to improve and automate test and release processes.
        - Created new guidelines for quality assurance, BDD test standards, and automation script standards.
        - Produced, executed, and analyzed API and web performance using JMeter and Grafana.

        Achievements:
        - Recognized as the youngest SDET promoted to Senior SDET and Core QA team.
        - Reduced execution time of automation tests by up to 40% through parallel execution, strategic improvements, headless browsers, and code refactoring. Implemented database automation testing.
        - Significantly reduced bugs, downtime frequency, and deployment time to production.
        - Reduced automation test false positives up to 50% through improvements to automation reports and standards, as well as refactoring previous framework.


    - role: Software Quality Assurance Engineer
      time: 2015 - 2016
      company: FUNDING SOCIETIES PTE LTD, Singapore
      details: |
          Designed and executed complex manual and automation tests for API, desktop web, mobile web, Android, and iOS apps.

          Tasks Performed:
          -	Designed, wrote, and implemented test cases into automation frameworks.
          -	Identified areas where automation can be leveraged to increase coverage.
          -	Built and maintained tooling and test infrastructure.
          -	Maintained test result reporting and visualization using Grafana and InfluxDB.
          -	Coordinated closely with customer success and support teams to triage, track down, and prioritize client-reported issues, including root cause analysis on critical issues and incidents.
          -	Ran and revised smoke tests to ensure optimal post-production behavior and manual testing.

          Achievements:
          - Successfully implemented tests for Funding Societies' web dashboard, investor Android & iOS apps, and borrower Android & iOS apps.
          - Conducted testing on Modalku web dashboard as well as investor and borrower Android & iOS apps.
          - Handled Quality Assurance processes on multiple major products and partnerships.
          - Initiated the build of automation testing platforms for API and web.

    - role: Back-End Software Engineer
      company:  PT KURIO, Jakarta, Indonesia
      time: 2014 - 2015
      details: |
          Contributed to the design and development of a robust API and a responsive mobile web interface.

          Tasks Performed:
          - Developing robust rest API along with clean code principle using Spring MVC and Laravel
          - Designed and implemented JUnit testing, and set up continuous integration (CI).
          - Implement messaging using RabbitMQ, email system using AMQP, AOP, Batch, Spring Security, Spring Integration, JUnit, and MongoDB.
          - Implement a few parts of the front end using Angular, JavaScript, HTML5, CSS, Blade, and Ajax


        Achievements:
          - Developed and deployed pilot project Curator API within 1 month
          - Improved SEO and web performance from 77 to 92, and decreased page load speed


        Technologies Used: Laravel, PhpStorm, MySQL, Memcached, Elasticsearch, jQuery, CSS3, HTML5, JavaScript, Linux

    - role: Web Development Trainer
      company:  PT WEB HOZZ, Jakarta, Indonesia
      time: 2014 - 2015
      details: |
          Taught Computer Science courses about web development technologies.

          Tasks Performed:
          - Educated students on MVC patterns, object oriented concepts, and web application hosting.
          - Improved student knowledge of HTML, CSS, jQuery, WordPress, and CodeIgniter.

          Achievements:
          - Promoted to teach in-house as a private tutor.
          Technologies Used: jQuery, CSS3, HTML5, JavaScript, CodeIgniter

