experiences:
    - role: Senior Software Development Engineer in Test
      time: 2016 - 2019
      company: Bukalapak.com, Jakarta
      details: |
        Implement end-to-end automation test (Android, IOS, API, WEB), automation framework, CI/CD, performance test, and mentoring junior SDET.

        Technologies Used: Spring Boot, Java, Go, Python, Jenkins, Grafana, GitLab CI, Docker, Postman, Appium, Git, JIRA, RabbitMQ, GCP, SonarQube, Kubernetes, Charles Proxy, Blazemeter, SOAP UI
        
        Tasks Performed:
        - Implemented complex automation tests for API, Web, Android, and iOS using Cucumber and Appium Java/Ruby/Python.
        - Implement unit testing for backend and front-end using Junit, Mockito, TestNG, Pytest, Chai, Karma, and Mocha.
        - Provided detailed walkthrough of test plans, test cases, bug and test report to project team.
        - Responsible for maintaining and adding new features to the automation test framework.
        - Implemented performance test using JMeter, Locust, SOAP UI and executed on GCP cloud, Jenkins, Sauce Labs, and Blazemeter.
        - Implemented and maintain CI/CD pipeline  for microservices, unit test, regression testing, and integration testing using Gitlab CI, Jenkins, Docker, and Travis CI.
        - Supervise, mentoring, and code review a seven-member QA team in developing and implementing automation code to ensure compliance with QA standards and user specifications
        
        Achievements:
        - Recognized as the youngest SDET promoted to Senior SDET and joined Core QA team.
        - Traveled to Tokyo, Japan, for 2 weeks attending the Selenium & Appium Conference.
        - Reduced execution time of automation tests by up to 40% through parallel execution, headless browsers, and implemented SQL automation testing.
        - Reduced automation test false positives up to 50% through using Page Object, CSS selector standard for UI, timeout management, priorities test scenario test, and move execution to GCP.

    - role: Software Development Engineer in Test
      time: 2015 - 2016
      company: FUNDING SOCIETIES PTE LTD, Singapore
      details: |
        Designed and executed complex manual and automation tests for API, desktop web, mobile web, Android, and iOS apps.
        
        Technologies Used: Python, Django, PyCharm, Newman, Robot Framework, Selenium, Travis CI, Jenkins, MS SQL, Nightwatch
        
        Tasks Performed:
        - Designed, wrote, and implemented test cases into automation frameworks.
        - Identified areas where automation can be leveraged to increase coverage.
        - Built and maintained tooling and test infrastructure.
        - Maintained test result reporting and visualization using Grafana and InfluxDB.
        - Coordinated closely with customer success and support teams to triage, track down, and prioritize client-reported issues, including root cause analysis on critical issues and incidents.
        - Ran and revised smoke tests to ensure optimal post-production behavior and manual testing.

        Achievements:
        - Successfully implemented tests for Funding Societies' web dashboard, investor Android & iOS apps, and borrower Android & iOS apps.
        - Conducted testing on Modalku web dashboard as well as investor and borrower Android & iOS apps.
        - Handled Quality Assurance processes on multiple major products and partnerships.
        - Initiated the build of automation testing platforms for API and web.



    - role: Software Engineer Intern
      company:  PT KURIO, Jakarta, Indonesia
      time: 2014 - 2015
      details: |
          Contributed to the design and development of a robust API and a responsive mobile web interface.

          Technologies Used: Laravel, Spring MVC, MongoDB, MySQL, Memcached, Elasticsearch, jQuery, CSS3, HTML5, JavaScript, Linux, Flask

          Tasks Performed:
          - Developing robust rest API along with clean code principle using Spring MVC and Laravel
          - Implement messaging using RabbitMQ, email system, AOP, Batch, Spring Security, Spring Integration, JUnit testing, and set up continuous integration (CI), and MongoDB.
          - Implement a few parts of the front end using Angular, JavaScript, HTML5, CSS, Blade, and Ajax


          Achievements:
          - Developed and deployed pilot project Curator API within 1 month
          - Reduce API performance response time through implement caching and Elasticsearch

